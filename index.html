<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Rhymes</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="intro.css">
</head>
<body>
    <div class="intro-container">
        <div class="gif">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/hd/b78c7093739385.5e6c2288e2cd1.gif" alt="Animated Paper Plane" class="plane-gif">
        </div>
        <div class="intro-text" id="text">
            <h1>Rhymes</h1>
        </div>
    </div>
    
    <!-- To show main page after some delay  -->
    <script>
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('text').classList.add('show');
            }, 0);

            setTimeout(() => {
                window.location.href = 'rhymes.html';
            }, 5000);
        };
    </script>
</body>
</html>
